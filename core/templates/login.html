{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="glass p-4">
      <h3 class="mb-3 text-center">Login to SkillMatch AI</h3>
      <p class="small text-slate-300 text-center mb-4">
        Use the email & password you registered with.
      </p>

      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-info text-dark w-100 fw-semibold">
          Login
        </button>
      </form>

      <p class="small text-center text-slate-300 mt-3 mb-0">
        Don't have an account?
        <a href="{% url 'register' %}" class="text-info">Register now</a>
      </p>
    </div>
  </div>
</div>

{% endblock %}
